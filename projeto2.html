<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App (JS)</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <div class="container">
    <h1>ToDo App</h1>
    <button id="modeToggle" class="mode-toggle">🌙 Dark Mode</button>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">
      <button id="addBtn">Adicionar</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');
    const modeToggle = document.getElementById('modeToggle');

    // Carregar tarefas salvas do localStorage
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task.text;
        if (task.done) li.classList.add('done');

        li.addEventListener('click', () => toggleTask(index));

        const delBtn = document.createElement('button');
        delBtn.textContent = 'X';
        delBtn.classList.add('delete-btn');
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          deleteTask(index);
        });

        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text === '') return;
      tasks.push({ text, done: false });
      taskInput.value = '';
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    // Alternar modo escuro/claro
    function toggleMode() {
      darkMode = !darkMode;
      if (darkMode) {
        document.body.classList.add('dark');
        modeToggle.textContent = '☀️ White Mode';
      } else {
        document.body.classList.remove('dark');
        modeToggle.textContent = '🌙 Dark Mode';
      }
      localStorage.setItem('darkMode', JSON.stringify(darkMode));
    }

    modeToggle.addEventListener('click', toggleMode);

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });

    // Inicializar
    if (darkMode) {
      document.body.classList.add('dark');
      modeToggle.textContent = '☀️ White Mode';
    }

    renderTasks();
  </script>
</body>
</html>
